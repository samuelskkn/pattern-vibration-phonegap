<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" /> 
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" /> 
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->

        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

    -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Vibrate</title>
</head>

<body bgcolor=#00CC99>

   <div class="app">
        <h1 style="color:white">Vibrate</h1>
        <div id="deviceready" class="xblink"> 
           <!-- <p class="event listening">Connecting to Device</p>  -->
           <!-- <p class="event received">Device is ready</p> -->
           
           
           <table>
             <tr><td><button onClick="vibrate(1)">short vibration</button></td><td><button onClick="vibrate(2)">long vibration</button></td></tr>
             <tr><td><button onClick="vibrate(3)">vibrate twice</button></td><td><button onClick="vibrate(4)">vibrate twice faster</button></td></tr>
             <tr><td><button onClick="vibrate(5)">long vibration with pauses</button></td><td><button onClick="vibrate(6)">long faster vibration with pauses</button></td></tr>
           </table>
             
           <br />
                      
           <select id="timer">
             <option value="1" selected>1 second</option>
             <option value="2">2 seconds</option>
             <option value="5">5 seconds</option>
             <option value="10">10 seconds</option>
             <option value="20">20 seconds</option>
             <option value="30">30 seconds</option>
             <option value="40">40 seconds</option>
             <option value="50">50 seconds</option>
             <option value="60">60 seconds</option>
             <option value="900">15 minutes</option>
             <option value="3600">1 hour</option>
             <option value="86400">24 hours</option>
           </select>
           <select id="pattern">
             <option value="0" selected disabled>pattern</option>
             <option value="1">without pauses</option> 
             <option value="2">fast</option>
             <option value="3">medium</option>
             <option value="4">slow</option>
           </select>
           <br />
           <br />
           <button onClick="startButtonClicked()" id="startButton">Start</button> 
           
           
           
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>                                             
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
